<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 5em;
      color: #5edc9b;
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin: 20px 0;
    }

    .button {
      background-color: #48b5e3;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 15px;
      margin-top: 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #fd8442;
    }

    .image {
      width: 200px;
      margin-top: 50px;
    }

    #logo {
      animation: swing ease-in-out 1.3s infinite alternate;
      transform-origin: 98% 98%;
      transform-box: fill-box;
    }

    @keyframes swing {
      0% { transform: rotate(10deg); }
      100% { transform: rotate(-10deg); }
    }

    @keyframes swinghair {
      0% { transform: rotate(6deg); }
      100% { transform: rotate(-6deg); }
    }
  </style>
</head>
<body>
  <h1>500</h1>
  <p>Oops! We burned your food, sorry.</p>
  <p>We'll be back soon</p>
  <a href="/" class="button">Back to The Kitchen</a>

  <div>
    <img id="logo" src="/images/robot_logo_no_bg.png" alt="Waving Hand" class="image">
  </div>
</body>
</html>
